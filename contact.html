 <!-- Scrips Contact Form -->
 <script>
   const scriptURL = 'https://script.google.com/macros/s/AKfycbx0MjWvDnP6hgBYOCedNXVBrsP7p6kiDFGXlBGeQYA428ft4wVZ2AE_G8d2r-9QsSV_/exec'
   const form = document.forms['submit-to-google-sheet']
   const btnKirim = document.querySelector('.btn-Kirim')
   const btnLoading = document.querySelector('.btn-Loading')
   const infoAlert = document.querySelector('.usAlert')

   form.addEventListener('submit', e => {
     e.preventDefault()
     // ketika tombol submit di klik, maka tampilkan tombol loading , dan hilangkan tombol kirim
     btnLoading.classList.toggle('d-none')
     btnKirim.classList.toggle('d-none')
     
     
     fetch(scriptURL, { method: 'POST', body: new FormData(form)})
       .then(response => {
         // tampilkan kirim, dan hilangkan loading
         btnLoading.classList.toggle('d-none')
         btnKirim.classList.toggle('d-none')
         //tampilkan alert setelah berhasil submit
         infoAlert.classList.toggle('d-none')
         // reset form yang sudah di buat
         form.reset()
         
         console.log('Success!', response)  
       })
       .catch(error => console.error('Error!', error.message))
   })
 </script>
